<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <script src="https://cdn.tailwindcss.com/3.2.4"></script>
    <title>PHNX 2nd Test</title>
  </head>
  <body>
    <div class="flex min-h-screen items-center justify-center">
      <button
        id="open-modal"
        type="button"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
      >
        Open Pop Up
      </button>
    </div>
    <div
      id="modal-sign-up"
      class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden"
    >
      <div
        class="px-[15px] pb-[33px] md:pb-0 pt-[5px] md:pt-0 md:pl-[45px] md:pr-[16px] bg-white w-[350px] h-[546px] md:w-[680px] md:h-[500px] block md:flex items-center justify-center outline-slate-400 outline-1"
      >
        <div
          class="bg-[#E9E9E9] hidden md:block h-full w-[1px]"
          style="
            background: linear-gradient(
              to top,
              #fd8c94 21%,
              #e9e9e9 21% 80%,
              #fd8c94 80%
            );
          "
        ></div>
        <div class="md:hidden relative flex justify-end mr-[-5px]">
          <button id="close-confirmation-modal" type="button">
            <img
              src="./images/cross.png"
              alt="cross"
              width="32px"
              height="32px"
            />
          </button>
        </div>
        <div
          class="md:w-1/2 md:flex md:text-left relative text-center md:pl-[45px]"
          style="
            font: normal normal normal 65px/85px Prata;
            letter-spacing: 13px;
            opacity: 1;
          "
        >
          <p
            class="h-[120px] text-[45px] md:text-[65px] md:h-auto hidden md:block"
            style="color: #464646"
          >
            Get Your Style On
          </p>
          <p
            style="
              text-align: center;
              font: normal normal normal 45px/59px Prata;
              letter-spacing: 9px;
              color: #464646;
            "
            class="block md:hidden"
          >
            Get Your Style On
          </p>
          <div class="flex justify-center items-center md:block md:mt-[20px]">
            <div
              class="bg-[#E9E9E9] h-[1px] w-[90px] md:w-[1px] md:h-[98px] md:ml-5"
            ></div>
            <p
              style="
                width: 53px;
                height: 89px;
                text-align: left;
                font: normal normal normal 65px/85px Prata;
                letter-spacing: 13px;
                color: #fd8c94;
                opacity: 1;
              "
            >
              &
            </p>
            <div
              class="bg-[#E9E9E9] h-[1px] w-[90px] md:w-[1px] md:h-[98px] md:ml-5"
            ></div>
          </div>
        </div>
        <div
          class="md:w-1/2"
          style="text-align: left; color: #464646; opacity: 1"
        >
          <div
            class="flex justify-center text-center md:text-left md:ml-[-50px]"
          >
            <p
              style="
                font: normal normal normal 167px/239px Prata;
                letter-spacing: -4.34px;
              "
              class="hidden md:block mt-[98px]"
            >
              20
            </p>
            <p
              style="
                font: normal normal normal 144px/206px Prata;
                letter-spacing: -3.74px;
              "
              class="block md:hidden mt-[-50px] mb-[50px]"
            >
              20
            </p>
            <div class="ml-4">
              <div class="hidden md:block">
                <p
                  style="
                    font: normal normal normal 82px/117px Prata;
                    letter-spacing: 6.56px;
                  "
                  class="mt-[145px]"
                >
                  %
                </p>
                <p
                  style="
                    font: normal normal normal 28px/40px Prata;
                    letter-spacing: 2.24px;
                  "
                  class="ml-[5px] mt-[-33px]"
                >
                  OFF
                </p>
              </div>
              <p
                style="
                  font: normal normal normal 70px/100px Prata;
                  letter-spacing: 5.6px;
                "
                class="mt-[-10px] block md:hidden"
              >
                %
              </p>
              <p
                style="
                  font: normal normal normal 28px/40px Prata;
                  letter-spacing: 2.24px;
                "
                class="mt-[-33px] block md:hidden"
              >
                OFF
              </p>
            </div>
          </div>
          <form
            class="block md:text-center md:flex justify-center mt-[-40px] md:mt-8 md:pb-12 md:ml-[-20px] md:px-4"
            id="sign-up-form"
          >
            <input
              type="email"
              id="mail"
              name="mail"
              style="letter-spacing: 3px"
              placeholder="Email Address"
              class="text-[#464646] text-center md:text-left md:w-[180px] placeholder:text-[#464646] font-bold border-b-[3px] border-b-[#464646] pb-[11px] md:mr-[10px] md:h-[30px] w-full"
              required
            />
            <br />
            <button
              style="letter-spacing: 3px"
              type="submit"
              id="sign-up-btn"
              class="w-full text-[#FD8C94] mt-[30px] md:mt-0 font-bold border-[1px] border-[#FD8C94] md:border-x-0 md:border-t-0 md:border-b-[3px] md:border-b-[#FD8C94] h-[55px] md:h-[30px] md:pb-[11px] px-3 md:px-0"
            >
              Sign Up
            </button>
          </form>
        </div>
        <button
          id="close-sign-up-modal"
          type="button"
          class="hidden md:block mb-[442px] ml-[-45px]"
        >
          <img
            src="./images/cross.png"
            alt="cross"
            width="32px"
            height="32px"
          />
        </button>
      </div>
    </div>
    <div
      id="modal-confirmation"
      class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden"
    >
      <div
        class="px-10 md:pr-[22px] pt-[5px] md:pt-[13px] md:pb-[98px] md:pl-[91px] bg-white w-[350px] h-[546px] md:w-[680px] md:h-[500px] outline-slate-400 outline-1"
      >
        <div class="flex justify-end mr-[-30px] md:mr-0">
          <button id="close-confirmation-modal-cross" type="button">
            <img
              src="./images/cross.png"
              alt="cross"
              width="32px"
              height="32px"
            />
          </button>
        </div>
        <h1
          class="hidden md:block mt-[60px]"
          style="
            font: var(--unnamed-font-style-normal) normal
              var(--unnamed-font-weight-normal) 65px/85px
              var(--unnamed-font-family-prata);
            color: var(--unnamed-color-464646);
            text-align: left;
            font: normal normal normal 65px/85px Prata;
            letter-spacing: 13px;
            color: #464646;
          "
        >
          Just Like Old Friends
        </h1>
        <h1
          class="block md:hidden"
          style="
            text-align: left;
            font: normal normal normal 50px/65px Prata;
            letter-spacing: 10px;
            color: #464646;
          "
        >
          Just Like Old Friends
        </h1>
        <div class="h-[15px] mb-[27px] md:mb-[18px] flex items-center">
          <div
            style="
              width: 10px;
              height: 10px;
              background: var(--unnamed-color-e9e9e9) 0% 0% no-repeat
                padding-box;
              background: #e9e9e9 0% 0% no-repeat padding-box;
              opacity: 1;
            "
            class="rounded-full mr-[5px]"
          ></div>
          <div
            style="
              width: 102px;
              height: 0px;
              border: 1px solid var(--unnamed-color-e9e9e9);
              border: 1px solid #e9e9e9;
              opacity: 1;
            "
          ></div>
          <div
            style="
              width: 10px;
              height: 10px;
              background: var(--unnamed-color-e9e9e9) 0% 0% no-repeat
                padding-box;
              background: #e9e9e9 0% 0% no-repeat padding-box;
              opacity: 1;
            "
            class="rounded-full mx-[5px]"
          ></div>
          <div
            style="
              width: 15px;
              height: 15px;
              background: #e9e9e9 0% 0% no-repeat padding-box;
              opacity: 1;
            "
            class="rounded-full"
          ></div>
          <div
            style="
              width: 10px;
              height: 10px;
              background: var(--unnamed-color-e9e9e9) 0% 0% no-repeat
                padding-box;
              background: #e9e9e9 0% 0% no-repeat padding-box;
              opacity: 1;
            "
            class="rounded-full ml-[5px]"
          ></div>
        </div>
        <p
          style="
            font: normal normal normal 14px/35px PT Sans;
            letter-spacing: 0.7px;
            color: #464646;
          "
          class="mb-[86px] md:mb-[42px]"
        >
          We'll keep you updated on any deals, news, or gossip that comes our
          way!
        </p>
        <button
          style="
            font: normal normal bold 15px/16px PT Sans;
            letter-spacing: 3px;
          "
          type="submit"
          id="sign-up-btn"
          class="w-[270px] md:w-[99px] md:h-[31px] text-[#FD8C94] font-bold border-[1px] border-[#FD8C94] md:border-x-0 md:border-t-0 md:border-b-[3px] md:border-b-[#FD8C94] h-[55px] text-center"
        >
          Go Shop!
        </button>
      </div>
    </div>
  </body>
  <script>
    const openModalButton = document.getElementById("open-modal");
    const closeModalButton = document.getElementById("close-sign-up-modal");
    const closeConfirmationModalCrossButton = document.getElementById(
      "close-confirmation-modal-cross"
    );
    const closeConfirmationModalButton = document.getElementById(
      "close-confirmation-modal"
    );
    const modalSignUp = document.getElementById("modal-sign-up");
    const modalConfirmation = document.getElementById("modal-confirmation");

    const signUpForm = document.getElementById("sign-up-form");

    signUpForm.addEventListener("submit", (e) => {
      e.preventDefault();
      modalConfirmation.classList.remove("hidden");
      modalSignUp.classList.add("hidden");
    });

    openModalButton.addEventListener("click", () => {
      modalSignUp.classList.remove("hidden");
    });

    closeModalButton.addEventListener("click", () => {
      modalSignUp.classList.add("hidden");
    });

    closeConfirmationModalButton.addEventListener("click", () => {
      modalSignUp.classList.add("hidden");
    });

    closeConfirmationModalCrossButton.addEventListener("click", () => {
      modalConfirmation.classList.add("hidden");
    });

    window.addEventListener("click", (event) => {
      if (event.target === modalSignUp) {
        modalSignUp.classList.add("hidden");
      }
    });
  </script>
</html>
